<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Petitmery - Tortas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="logo">Petitmery</h1>
        <nav class="nav">
            <a href="#tortas">Tortas</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </div>
</header>

<main>
    <!-- Sección de Tortas -->
    <section id="tortas" class="tortas-section">
        <div class="container">
            <h2>Nuestras Tortas</h2>
            <div class="tortas-grid">
                <!-- Card de ejemplo -->
                <div class="torta-card">
                    <img src="img/torta1.jpg" alt="Torta 1" />
                    <h3>Torta de Chocolate</h3>
                    <p>Deliciosa y esponjosa</p>
                </div>
                <!-- Repetir card para más productos -->
            </div>
        </div>
    </section>

    <!-- Galería -->
    <section id="galeria" class="galeria-section">
        <div class="container">
            <h2>Galería</h2>
            <div class="galeria-grid">
                <img src="img/galeria1.jpg" alt="Galería 1" />
                <img src="img/galeria2.jpg" alt="Galería 2" />
                <img src="img/galeria3.jpg" alt="Galería 3" />
            </div>
        </div>
    </section>
</main>

<footer id="contacto" class="footer">
    <div class="container">
        <p>Contacto: contacto@petitmery.com</p>
        <p>Instagram: @petitmery</p>
    </div>
</footer>

</body>
</html>
